<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="/h_m.css">
</head>
<body>
    <div class="div1">
        <table class="table1">
            <tr>
                
                <td colspan="4" class="td3 tdop1" id="screen">0</td>
            </tr>
            <tr>
                <td colspan="2" class="td1 tdop1" id="btnOper" type="button" >AC</td>
                <td class="td1 tdop1" id="btnOper" type="button" >+/-</td>
                <td class="td1 tdop2" id="btnOper" type="button" >/</td>
            </tr>
            <tr>
                <td class="td1 tdnum" id="btnNum" type="button" >7</td>
                <td class="td1 tdnum" id="btnNum" type="button" >8</td>
                <td class="td1 tdnum" id="btnNum" type="button" >9</td>
                <td class="td1 tdop2" id="btnOper" type="button" >x</td>
            </tr>
            <tr>
                <td class="td1 tdnum" id="btnNum" type="button">4</td>
                <td class="td1 tdnum" id="btnNum" type="button" >5</td>
                <td class="td1 tdnum" id="btnNum" type="button" >6</td>
                <td class="td1 tdop2" id="btnOper" type="button" >-</td>
            </tr>
            <tr>
                <td class="td1 tdnum" id="btnNum" type="button">1</td>
                <td class="td1 tdnum" id="btnNum" type="button">2</td>
                <td class="td1 tdnum" id="btnNum" type="button">3</td>
                <td class="td1 tdop2" id="btnOper" type="button">+</td>
            </tr>
            <tr>
                <td colspan="2" class="td2 tdnum" id="btnNum" type="button" >0</td>
                
                <td colspan="2" class="td1 tdop2" id="btnOper" type="button" >=</td>
            </tr>
        </table>
    </div>


    <div class="mode">
        <span class="mode_moon"></span>
        <span class="mode_sun"></span>
        <span class="mode_ball" id="ball"></span>
    </div>
    <script src="/h_m.js"></script>
</body>
</html>
