  <style>
    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.2em;
      color: #2d3436;
      margin-bottom: 20px;
      position: relative;
    }

    h1::after {
      content: '';
      width: 50px;
      height: 3px;
      background-color: #0984e3;
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    p {
      font-size: 1.1em;
      color: #636e72;
      margin-bottom: 30px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 15px;
      border: 1px solid #dfe6e9;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #0984e3;
      box-shadow: 0 0 8px rgba(9, 132, 227, 0.2);
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      padding: 15px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .contact-form button:hover {
      background-color: #0871c1;
      transform: translateY(-3px);
    }
  </style>
</head>
